<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
<p>아래 박스에 이름을 입력하시면 나이가 출력됩니다.</p>
  <div id="main">
    <input v-model:value="sMsg" placeholder="이름 입력">
    <template v-for="item in aPersons">
        <li v-if="item.name == sMsg"> {{item.age}}</li>
        <li v-else> {{item.name}}</li>
    </template>
  </div>
  <script>
    new Vue({
      el: '#main',
      // 고객의 이름, 나이를 값으로 하는 JSON 데이터 정의
      data: {
                sMsg:'',
                aPersons: [{
                        name: '홍길동',
                        age: 27
                    },
                    {
                        name: '이순신',
                        age: 30
                    },
                    {
                        name: '김유신',
                        age: 40
                    },
                    {
                        name: '김유신',
                        age: 5
                    }
                ]
            }
    })
  </script>
</body>

</html>
